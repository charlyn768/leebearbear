<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0"/>
    <title>李大熊ㄟ生日禮物</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zpix-pixel-font/css/zpix-pixel.css"> -->

    <style>
        @font-face {
            font-family: "Zpix";
            src: url("zpix.ttf") format("truetype");
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(#c9a7eb, #fbb6b6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Zpix", monospace; /*pixelfont*/
            image-rendering: pixelated;
        }

        /*Responsive window box */
        .window {
            width: 90%; /* taking up most of the screen width */
            max-width: 400px; /*but never bigger than 400px */
            background: #fff8dc;
            border: 4px solid #f2d16b;
            border-radius: 8px;
            box-shadow: 4px 4px #0003;
            padding: 1rem;
            text-align: center;
        }

        .container {
            position:relative;
            /*width: 90%;
            max-width: 400px;
            aspect-ratio: 1 / 1;*/
            font-family: "Zpix", monospace;
        }
        .container img {
            position:relative;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.6s ease;
            cursor: pointer;
        }

        #cakeImage {
            max-width: 90%;
            height: auto;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        #caption {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .container img:not(.hidden) {
            animation: fadeIn 0.6s ease;
        }

    </style>
</head>    
<body>
    <div class="container">
        <img id="cakeImage" src="cakebox.png" alt="Cake Box" class="fade" />
        <p id="caption">點擊盒子一下，打開看看吧~ (⁠￣⁠︶⁠￣⁠)</p>
        <!--<button id="start-btn">Start</button> -->
    </div>

    <audio id="audioBefore" src="bgm.mp3" preload="auto"></audio>
    <audio id="audioAfter" src="birthdaybgm.mp3" preload="auto" loop></audio>

    <script>
        const cakeImage = document.getElementById("cakeImage");
        const caption = document.getElementById("caption");

        const audioBefore = document.getElementById("audioBefore");
        const audioAfter = document.getElementById("audioAfter");

        let step = 0;

        //play bgm when page load
        window.addEventListener('load', () => {
            audioBefore.play().catch(e => {
                // Some browsers may block autoplay until user interacts
                console.warn('Autoplay blocked:', e);
            });
        });

        cakeImage.addEventListener("click", () => {
        if (step === 0) {
            // Stop the first bgm and play the second
            audioBefore.pause();
            audioBefore.currentTime = 0;

            audioAfter.play();

            // Box → Cake
            cakeImage.classList.add("fade-out");
            setTimeout(() => {
            cakeImage.src = "cakewithfire.png";
            caption.textContent = "李大熊生日快樂！！(⁠ㆁ⁠ω⁠ㆁ)⁠ 點擊蛋糕吹蠟燭吧 ꒰⁠⑅⁠ᵕ⁠༚⁠ᵕ⁠꒱⁠˖ ~~";
            cakeImage.classList.remove("fade-out");
            cakeImage.classList.add("fade-in");
            step++;
            }, 1000);
        } else if (step === 1) {
            // Cake → Candle blowing GIF
            cakeImage.classList.remove("fade-in");
            cakeImage.classList.add("fade-out");
            setTimeout(() => {
            cakeImage.src = "blowcake.gif";
            caption.textContent = "今年也要平安健康~要繼續好好為國效勞哦 (⁠ ^ ▽ ^ )";
            cakeImage.classList.remove("fade-out");
            cakeImage.classList.add("fade-in");
            step++;
            }, 1000);
        }
        });
    </script>
</body>
</html>
